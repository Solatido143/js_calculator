<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

		<!-- Fontawesome -->
		<script src="https://kit.fontawesome.com/cf9a2f60ee.js" crossorigin="anonymous"></script>

		<style>
			/* * {
				outline: solid 1px red;
			} */
			.calculator {
				min-width: 480px;
				height: auto;
				background-color: lightblue;
				padding: 25px;
				border-radius: 10px;
			}

			input[type="number"]::-webkit-outer-spin-button,
			input[type="number"]::-webkit-inner-spin-button {
				-webkit-appearance: none;
				margin: 0;
			}

			.btn {
				height: 75px;
			}
		</style>
	</head>

	<body class="bg-secondary">
		<div class="container vh-100 d-flex align-items-center justify-content-center">
			<div class="calculator">
				<input
					class="form-control form-control-lg mb-3 text-end fw-bold bg-light text-dark"
					type="text"
					placeholder=""
					aria-label=".form-control-lg example"
					value="0" />
				<div class="d-flex flex-column gap-3">
					<!-- First Row of Buttons -->
					<div class="row">
						<div class="col-3">
							<button type="button" class="btn btn-dark w-100" value="%" onclick="handleModuloClick('%')">%</button>
						</div>
						<div class="col-3">
							<button type="button" class="btn btn-danger w-100" value="C" onclick="handleClear()">C</button>
						</div>
						<div class="col-3">
							<button type="button" class="btn btn-warning w-100" value="CE" onclick="handleClearEntry('CE')">CE</button>
						</div>
						<div class="col-3">
							<button type="button" class="btn btn-dark w-100" value="/" onclick="handleOperatorClick('/')">/</button>
						</div>
					</div>
					<!-- Second Row of Buttons -->
					<div class="row">
						<div class="col-3">
							<button type="button" class="btn btn-dark w-100" value="7" onclick="handleNumberClick(7)">7</button>
						</div>
						<div class="col-3">
							<button type="button" class="btn btn-dark w-100" value="8" onclick="handleNumberClick(8)">8</button>
						</div>
						<div class="col-3">
							<button type="button" class="btn btn-dark w-100" value="9" onclick="handleNumberClick(9)">9</button>
						</div>
						<div class="col-3">
							<button type="button" class="btn btn-dark w-100" value="*" onclick="handleOperatorClick('*')">*</button>
						</div>
					</div>
					<!-- Third Row of Buttons -->
					<div class="row">
						<div class="col-3">
							<button type="button" class="btn btn-dark w-100" value="4" onclick="handleNumberClick(4)">4</button>
						</div>
						<div class="col-3">
							<button type="button" class="btn btn-dark w-100" value="5" onclick="handleNumberClick(5)">5</button>
						</div>
						<div class="col-3">
							<button type="button" class="btn btn-dark w-100" value="6" onclick="handleNumberClick(6)">6</button>
						</div>
						<div class="col-3">
							<button type="button" class="btn btn-dark w-100" value="-" onclick="handleOperatorClick('-')">-</button>
						</div>
					</div>
					<!-- Fourth Row of Buttons -->
					<div class="row">
						<div class="col-3">
							<button type="button" class="btn btn-dark w-100" value="1" onclick="handleNumberClick(1)">1</button>
						</div>
						<div class="col-3">
							<button type="button" class="btn btn-dark w-100" value="2" onclick="handleNumberClick(2)">2</button>
						</div>
						<div class="col-3">
							<button type="button" class="btn btn-dark w-100" value="3" onclick="handleNumberClick(3)">3</button>
						</div>
						<div class="col-3">
							<button type="button" class="btn btn-dark w-100" value="+" onclick="handleOperatorClick('+')">+</button>
						</div>
					</div>
					<!-- Fifth Row of Buttons -->
					<div class="row">
						<div class="col-3">
							<button type="button" class="btn btn-dark w-100" value="+/-" onclick="handleSymbolClick()">+/-</button>
						</div>
						<div class="col-3">
							<button type="button" class="btn btn-dark w-100" value="0" onclick="handleNumberClick(0)">0</button>
						</div>
						<div class="col-3">
							<button type="button" class="btn btn-dark w-100" value="." onclick="handleNumberClick('.')">.</button>
						</div>
						<div class="col-3 flex-grow-1">
							<button type="button" class="btn btn-success w-100" value="=" onclick="handleEqualsClick('=')">=</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/calculator.js"></script>
	</body>
</html>
