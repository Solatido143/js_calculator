<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

		<!-- Fontawesome -->
		<script src="https://kit.fontawesome.com/cf9a2f60ee.js" crossorigin="anonymous"></script>

		<style>
			/* * {
				outline: solid 1px red;
			} */
            .calculator {
				width: 320px;
				height: auto;
				background-color: lightblue;
				padding: 20px;
				border-radius: 10px;
			}

            input[type="number"]::-webkit-outer-spin-button,
            input[type="number"]::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
		</style>
	</head>
	<body class="bg-secondary">
		<div class="container vh-100 d-flex align-items-center justify-content-center">
			<div class="calculator">
				<input
					class="form-control form-control-lg mb-3 text-end fw-bold bg-dark text-light"
					type="number"
					placeholder=""
					aria-label=".form-control-lg example" />
				<div class="d-flex justify-content-center align-items-center">
                    <div class="row w-100">
                        <div class="col-3 p-1 d-flex flex-column gap-1">
                            <button type="button" class="btn btn-dark">%</button>
                            <button type="button" class="btn btn-dark">7</button>
                            <button type="button" class="btn btn-dark">4</button>
                            <button type="button" class="btn btn-dark">1</button>
                            <button type="button" class="btn btn-dark"><i class="fa-solid fa-plus-minus"></i></button>
                        </div>
                        <div class="col-3 p-1 d-flex flex-column gap-1">
                            <button type="button" class="btn btn-dark">CE</button>
                            <button type="button" class="btn btn-dark">8</button>
                            <button type="button" class="btn btn-dark">5</button>
                            <button type="button" class="btn btn-dark">2</button>
                            <button type="button" class="btn btn-dark">0</button>
                        </div>
                        <div class="col-3 p-1 d-flex flex-column gap-1">
                            <button type="button" class="btn btn-dark">C</button>
                            <button type="button" class="btn btn-dark">9</button>
                            <button type="button" class="btn btn-dark">6</button>
                            <button type="button" class="btn btn-dark">3</button>
                            <button type="button" class="btn btn-dark">.</button>
                        </div>
                        <div class="col-3 p-1 d-flex flex-column gap-1">
                            <button type="button" class="btn btn-dark"><i class="fa-solid fa-delete-left"></i></button>
                            <button type="button" class="btn btn-dark">/</button>
                            <button type="button" class="btn btn-dark">*</button>
                            <button type="button" class="btn btn-dark">-</button>
                            <button type="button" class="btn btn-dark">+</button>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</body>
</html>
